<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weatheria</title>
  <link rel="stylesheet" href="final.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
  <div class="weatheria">
    <video autoplay muted loop id="bg-video">
  <source src="./videos/clear-day.mp4" type="video/mp4">
</video>

    <div class="container">
      <h2 class="brand"><i>WEATHERIA</i></h2>
      <div>
        <h1 class="temp">16&#176;</h1>
        <div class="city-name">
            <h1 class="name">London</h1>
            <small>
                <span class="time">06:09</span>
                -
                <span class="date">
                    Monday sept 08
                </span>
            </small>
        </div>
        <div class="weather">
            <img 
            src="./images/clear.png"
            class="icon"
            alt="icon"
            width="50"
            height="50"
            />
        <span class="condition">Clear</span>
        </div>
    </div>
 </div>
          <div class="panel">
            <form id="locationInput">
                <input
                type="text"
                class="search"
                placeholder="Search location..."
                />
                <button type ="submit"class="submit">
                    <i class ="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Tokyo</li>
                <li class="city">Paris</li>
            </ul>
            <ul class="details">
                <h4>Weather Details </h4>
                <li><span>Cloudy</span>
                    <span class="cloud">89%</span>
                 </li>
                <li><span >Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li><span>wind</span>
                    <span class="wind">8Km/h</span>
                </li>
            </ul>
            
          </div>
  </div>
   <script src="finale.js"></script>
